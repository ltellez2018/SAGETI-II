<section fxLayout style="min-height: 100vh" fxLayoutAlign="center center ">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-card>
            <mat-card-header fxLayout="column " fxLayoutAlign="center center " fxLayoutGap="10px ">
                <mat-card-title>Aplication</mat-card-title>
                <mat-card-subtitle>Area from Aplication</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content fxLayout="column" fxLayoutAlign="center center " fxLayoutGap="10px ">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input type="Email" matInput placeholder="Email" formControlName="email" required autocomplete="on">
                    <mat-hint>Please enter a valid email.</mat-hint>
                    <mat-error>Invalid or missing email.</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput placeholder="Password" formControlName="password" required [type]="hide ? 'password' : 'text'">
                    <button type="submit" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-hint>Please enter your password.</mat-hint>
                    <mat-error>Missing password.</mat-error>
                </mat-form-field>
            </mat-card-content>

            <mat-card-actions fxLayout="column " fxLayoutAlign="center center ">
                <button mat-raised-button color="accent" [disabled]="loginForm.invalid" autofocus>
                    Login<mat-icon >    check_circle_outline </mat-icon>
                </button>
            </mat-card-actions>

            <mat-divider></mat-divider>
            <mat-card-footer fxLayout="column" fxLayoutAlign="center center">
                <p><small>Derechos reservados &copy; {{currentDate}}</small></p>
            </mat-card-footer>
        </mat-card>
    </form>
</section>
