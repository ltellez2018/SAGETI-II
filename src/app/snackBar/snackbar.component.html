<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
    <div>
        <mat-icon [ngClass]="{'success-icon ': type=='Success', 'error-icon':type=='Error', 'warning-icon': type=='Warn', 'info-icon': type=='Info'}"> {{getIcon}}</mat-icon>
    </div>
    <div>
        <span>{{data.message}}</span>
    </div>
</div>
