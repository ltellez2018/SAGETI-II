<h1 matDialogTitle>Confirm your action</h1>

<mat-dialog-content style="padding-bottom: 10px;">
    Are you sure about your event ?
</mat-dialog-content>

<mat-divider></mat-divider>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between" style="padding-top: 10px;">
    <button mat-raised-button matDialogClose color="accent">No</button>
    <button mat-raised-button color="primary">Si</button>    
</mat-dialog-actions>
